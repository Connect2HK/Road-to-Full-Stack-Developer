<!DOCTYPE html>
<html>
<head>
    <title>Form Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0j
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Form Submission</h1>
    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="otherInfo">Other Information:</label>
        <textarea id="otherInfo" name="otherInfo"></textarea><br><br>
        
        <input type="submit" value="Submit">
    </form>

    <script>
        // JavaScript code for client-side validation and form submission
        document.getElementById("myForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent the default form submission

            // Get form data
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const otherInfo = document.getElementById("otherInfo").value;

            // Prepare data for submission
            const formData = {
                name: name,
                email: email,
                otherInfo: otherInfo
            };

            // Make a POST request to the server
            fetch("http://localhost:5500/submit-form", { // Change to your server's URL
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                // Handle the server's response here (e.g., show a success message)
                console.log(data);
                alert("Form submitted successfully!");
            })
            .catch(error => {
                // Handle errors (e.g., show an error message)
                console.error(error);
                alert("Form submission failed.");
            });
        });
    </script>
</body>
</html>
