<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Form Attributes</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<h1>Form Attributes:</h1>
<body>
    <form>
          Name:<input type="text" name="Name" placeholder="Enter your name..." required="" autofocus=""/><br><br>
          Email:<input type="email" name="email" placeholder="enter your mail..."/><br><br>
          Address:<textarea name="address" placeholder="enter your full address..."></textarea><br><br>
          Price range:<input type="range" name="range"/><br><br>
          Your Body Color:<input type="color" name="color" value="#FF0000"/><br><br>
          Gender:<input type="radio" name="Male" value="Gender" checked=""/>Male
          <input type="radio" name="Male" value="Gender"/>Female
          <input type="radio" name="Male" value="Gender"/>Others<br><br>
          Age:<input type="number" name="Age" min="18" max="60"/><br><br>
          Disability:<input type="text" value="No" disabled=""/><br><br>
          <input type="submit" name="submit" value="Send"/>
          <input type="reset" name="reset" value="reset all"/>
    </form>
</body>
</html>
