<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Creation</title>
</head>
<div>

    <body>
        <h1>Creating Forms...</h1>
    </body>
</div>
<div>

    <body>
        <form>
            <fieldset>
                <legend>Fill The Form</legend>
            Name: <input type="text" name="1" placeholder="enter your name:">
            <br>
            <br>
            Father's Name:<input type="text" name="2" placeholder="enter your fathers name">
            <br>
            <br>
            DOB:<input type="date" name="3">
            <br>
            <br>
            Gender:<input type="radio" value="F" name="radio">Male
            <input type="radio" name="radio">Female
            <input type="radio" name="radio">Others
            <br>
            <br>
            Mobile Number:<input type="number" name="number" placeholder="enter your phone number">
            <br>
            <br>
            email:<input type="email" name="4" placeholder="enter your valid mail id">
            <br>
            <br>
            Password:<input type="password" name="pass" placeholder="Enter your password here...">
            <br>
            <br>
            Address:<textarea name="address"></textarea>
            <br>
            <br>
            Day:<input type="week" name="1">
            <br>
            <br>
            Time:<input type="time">
            <br>
            <br>
            Country:
            <select>
                <optgroup label="Asia">
                    <option>Please Select a Country...</option>
                    <option>India</option>
                    <option>Japan</option>
                </optgroup>
            </select>
            <br>
            <br>
            Terms and Condition:
            <input type="checkbox" name="T&C[]">Adult 
            <input type="checkbox" name="T&C[]">An Indian Citezen
            <input type="checkbox" name="T&C[]">Single
            <br>
            <br>
            Image:
            <input type="file" name="image"/>
            <br>
            <br>
            Your Color:
            <input type="color" name="Color">
            <br>
            <br>
            Owner hide something from you:
            <input type="hidden" name="hidden">
            <br>
            <br>
            <br>
            Price :
            <input type="range" name="range">
            <br>
            <input type="submit" value="send"/>
            <input type="reset" value="reset all"/>
        </fieldset>
        </form>

    </body>
</div>

</html>
